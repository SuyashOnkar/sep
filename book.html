<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Cabs</title>
    <link rel="Stylesheet" href="one.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div style="width:100%">
        <div>
            <h1>Tanuku Cabs</h1>
        </div>
        <div style="display:flex">
            <div class="bgi">
                <img src="images/taxis.jpeg">
            </div>
            <script type="text/javascript">
                // Form validation code will come here.
                function validate() {
                    if (document.myForm.name.value == "") {
                        alert("Please provide your name!");
                        return false;
                    }
                    if (document.myForm.email.value == "") {
                        alert("Please provide your Email!");
                        return false;
                    }
                    if (document.myForm.source.value == "-1") {
                        alert("Please provide your starting point!");
                        return false;
                    }
                    if (document.myForm.destination.value == "-1") {
                        alert("Please provide your destination!");
                        return false;
                    }

                    if (document.myForm.source.value == document.myForm.destination.value) {
                        alert("Source and destination cannot be same");
                        return false;
                    }

                    if (document.myForm.mobile.value == "" ||
                        document.myForm.mobile.value.length != 10) {
                        alert("Please provide the valid mobile number");
                        return false;
                    }

                    if (document.myForm.pref.value == "-1") {
                        alert("Please provide your Cab Preference!");
                        return false;
                    }
                    if (document.myForm.type.value == "-1") {
                        alert("Please provide your Cab Type!");
                        return false;
                    }
                    return true;
                }
            </script>
            <div class="form1">
                <form name="myForm" method="post" onsubmit="return(validate());">
                    Name:<input type="text" name="name" id="1">
                    <br>
                    Email:<input type="email" name="email" id="2">
                    <br>
                    Source<br>
                    <select name="source" id="3">
                        <option value="-1" selected>select</option>
                        <option value="1">VIT</option>
                        <option value="2">Vellore Busstand</option>
                        <option value="3">Katpadi Railway Station</option>
                        <option value="4">CMC</option>
                        <option value="5">Golden Temple</option>
                    </select><br>
                    Destination<br>
                    <select name="destination" id="4">
                        <option value="-1" selected>select</option>
                        <option value="1">VIT</option>
                        <option value="2">Vellore Busstand</option>
                        <option value="3">Katpadi Railway Station</option>
                        <option value="4">CMC</option>
                        <option value="5">Golden Temple</option>
                    </select><br>
                    Mobile:<input type="number" name="mobile" id="5">
                    <br>
                    Preference<br>
                    <select name="pref" id="6">
                        <option value="-1" selected>select</option>
                        <option value="1">Single</option>
                        <option value="2">Sharing</option>
                    </select><br>
                    Type<br>
                    <select name="type" id="7">
                        <option value="-1" selected>select</option>
                        <option value="1">General</option>
                        <option value="2">Deluxe</option>
                        <option value="3">Super Deluxe</option>
                    </select><br>
                    <br>
                    <input type="submit" name="submit" value="Submit" formaction="thank.html">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
